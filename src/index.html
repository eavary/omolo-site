      const createAnimatedText = (text) => {
        const div = document.createElement('div')
        div.className = 'overflow-hidden font-bold leading-6 text-gray-800'

        text.split('').forEach((char, index) => {
          const span = document.createElement('span')
          span.className = 'animate-text-reveal inline-block'
          span.style.animationFillMode = 'backwards'
          span.style.animationDelay = `${index * 0.05}s`
          span.textContent = char === ' ' ? '\u00A0' : char
          div.appendChild(span)
        })
        return div
      }

      const textThree = 'The only AI solution built by automotive industry experts'

      two.appendChild(createAnimatedText(textTwo))
