<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/omolo-logo-small.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omolo</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>

    <main>
      <section>

        <div class="mb-8 min-w-[800px] mx-auto">

          <header class="flex items-center justify-center py-3">
            <!-- Logo -->
            <img src="./assets/omolo-logotype-type-only.svg" width="240" class="w-60" alt="Omolo Logo" />
          </header>

          <!-- tagline -->
          <div class="mt-0 text-center text-lg font-medium text-gray-700">
            Master automotive regulations and compliance with intelligent precision
          </div>

          <!-- animated conversation container-->
          <div class="flex flex-col gap-2">
            <div class="chat-container mt-3 mb-4 p-8 max-w-[800px] bg-white">
              <div class="messages min-h-20" id="messages"></div>
            </div>
            <div class="input-container px-30 pb-10">
              <input type="text" class="chat-input bg-white" placeholder="Enter prompt" id="chatInput" readonly></input>
            </div>
          </div>

          <!-- Contact -->
          <div class="flex justify-center">
            <a href="mailto:info@omoloai.com" class="flex flex-col justify-center items-center gap-2 hover:opacity-60">
              <div class="text-lg text-gray-700 font-[500]">Talk to us</div>
              <img src="./assets/omolo-logo-small.svg" width="32" class="w-8" alt="Omolo Logo" />
            </a>
          </div>
        </div>

      </section>
      <section>

        <div class="mb-8 min-w-[800px] mx-auto">

          <h1>About us</h1>

        </div>
      </section>

    </main>

    <script type="text/javascript" src="./animatedConversation.js"></script>
  </body>
</html>
