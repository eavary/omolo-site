<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/omolo-logo-small.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omolo</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>

    <main>
      <section>

        <div class="mb-8 
        min-w-[400px] 
        md:min-w-[800px]
        mx-auto">

          <header class="flex items-center justify-center py-3">
            <!-- Logo -->
            <img src="./assets/omolo-logotype-type-only.svg" width="240" class="w-60" alt="Omolo Logo" />
          </header>

          <!-- tagline -->
          <div class="mt-0 text-center text-lg font-medium text-white">
            Master automotive regulations and compliance with intelligent precision
          </div>

          <!-- animated conversation container-->
          <div class="flex flex-col gap-2">
            <div id="conversation-wrapper" class="mt-3 mb-4 p-3 bg-white rounded-lg shadow-lg w-full 
              max-w-[500px] 
              md:max-w-[600px] 
              lg:max-w-[800px]
              mx-auto"
            >
              <div id="chat-container" class="p-2 w-full">
                <div id="messages-container">
                  <div class="message-wrapper flex"><div class="message user-message visible">What is omolo?</div></div>
                  <div class="message-wrapper flex"><div class="message assistant-message visible">Omolo is the only AI powered SaaS platform built by industry experts, modernizing Automotive regulatory compliance</div></div>
                </div>
              </div>
            </div>
            <div class="input-container w-full text-center mx-auto px-16 md:px-30 pb-10">
              <input type="text" class="chat-input bg-white" placeholder="Enter prompt" id="chatInput" readonly></input>
            </div>
          </div>

          <!-- Contact -->
          <div class="flex justify-center">
            <a href="mailto:info@omoloai.com" class="flex flex-col justify-center items-center gap-2 hover:opacity-60">
              <div class="text-lg text-white font-[500]">Talk to us</div>
              <img src="./assets/omolo-logo-small.svg" width="32" class="w-8" alt="Omolo Logo" />
            </a>
          </div>
        </div>

      </section>
      <section>

        <div class="mb-8 min-w-[800px] mx-auto">

          <!-- title -->
           <h1 class="text-4xl font-bold text-center mb-4">About us</h1>

          <!-- tagline -->
          <div class="mt-0 text-center text-lm font-medium text-gray-700">
            Led by industry experts
          </div>

          <!-- portraits -->
           <div class="flex gap-10 mt-20">
            <!--
            <div class="size-40 bg-red-200"></div>
            <div class="size-40 bg-red-200"></div>
            <div class="size-40 bg-red-200"></div>
            <div class="size-40 bg-red-200"></div>
            -->
          </div>

        </div>
      </section>
      
      <section>
        <div class="mb-8 min-w-[800px] mx-auto">
          <!-- footer content -->
           <p class="text-sm font-light text-gray-300 text-center mb-4">copyright 2025</p>
        </div>
      </section>

    </main>

    <script type="text/javascript" src="./animatedConversation.js"></script>
  </body>
</html>
